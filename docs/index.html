<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Global Entry Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4">
<div class="max-w-xl w-full bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Global Entry Alerts</h1>

    <form id="alert-form" class="space-y-5">
        <div>
            <label for="location" class="block font-semibold mb-1">Enrollment Center</label>
            <!-- Custom Dropdown -->
            <div class="relative">
                <button id="dropdownButton" class="w-full p-2 border border-gray-300 rounded bg-white text-left">
                    <span id="dropdownText">-- Select a location --</span>
                    <span class="absolute right-3 top-3 text-gray-500">&#9662;</span>
                </button>
                <div id="dropdownMenu" class="absolute left-0 right-0 mt-1 hidden bg-white border border-gray-300 rounded shadow-lg z-10">
                    <!-- Dropdown options will be dynamically populated -->
                </div>
            </div>
            <input type="hidden" id="location" name="location" required /> <!-- Hidden input to store the selected location id -->
        </div>

        <div>
            <label for="topic" class="block font-semibold mb-1">Ntfy Topic</label>
            <input type="text" id="topic" placeholder="e.g. my-topic-123" required
                   class="w-full p-2 border border-gray-300 rounded" />
        </div>

        <div>
            <span class="block font-semibold mb-1">Action</span>
            <div class="flex gap-6">
                <label class="inline-flex items-center">
                    <input type="radio" name="action" value="subscribe" checked class="mr-2">
                    Subscribe
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="action" value="unsubscribe" class="mr-2">
                    Unsubscribe
                </label>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Submit
        </button>

        <p id="status" class="text-center font-semibold mt-2 text-sm"></p>
    </form>
</div>

<script>
    async function fetchLocations() {
        try {
            const res = await fetch("https://ttp.cbp.dhs.gov/schedulerapi/locations/?temporary=false&inviteOnly=false&operational=true&serviceName=Global%20Entry");
            const locations = await res.json();

            // Sort alphabetically by name
            locations.sort((a, b) => a.name.localeCompare(b.name));

            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.innerHTML = ''; // Clear any existing options

            locations.forEach(loc => {
                const labelParts = [
                    loc.name,
                    loc.addressAdditional || loc.address,
                    `${loc.city} ${loc.state} ${loc.postalCode}`
                ];
                const text = labelParts.filter(Boolean).join(" â€“ ");

                const option = document.createElement("button");
                option.type = "button";
                option.textContent = text;
                option.className = "w-full text-left p-2 hover:bg-gray-100 focus:outline-none";
                option.onclick = () => selectLocation(loc.id, text);
                dropdownMenu.appendChild(option);
            });
        } catch {
            document.getElementById("dropdownMenu").innerHTML = '<div class="p-2">Error loading locations</div>';
        }
    }

    function selectLocation(id, text) {
        document.getElementById("dropdownText").textContent = text;
        document.getElementById("dropdownMenu").classList.add("hidden");
        document.getElementById("location").value = id; // Set the hidden input value to the location id
    }

    document.getElementById("dropdownButton").addEventListener("click", () => {
        const dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.toggle("hidden");
    });

    document.getElementById("alert-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const location = document.getElementById("location").value;
        const topic = document.getElementById("topic").value.trim();
        const action = document.querySelector('input[name="action"]:checked').value;

        if (!location || !topic) {
            document.getElementById("status").textContent = "Please fill out all fields.";
            return;
        }

        const payload = { action, location, ntfyTopic: topic };
        const endpoint = "https://52vuz4sy6kozejx3ams5kagm7u0htxal.lambda-url.us-east-1.on.aws/subscriptions";

        try {
            const res = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            const text = await res.text();
            document.getElementById("status").textContent = text || "Request successful!";
        } catch {
            document.getElementById("status").textContent = "Error submitting request.";
        }
    });

    fetchLocations();
</script>
</body>
</html>
